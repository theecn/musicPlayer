<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>music player</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_738420_riyu4o18cs.css">
	<style>
		.cover {
			height: 100%;
			width: 100%;
			background: url('imgs/boat.jpg') center center no-repeat ;
		}
	</style>
</head>
<body>
	<div class="cover">
		<div class="container">
			<a href="#" class="iconfont icon-close"></a>
			<div class="music-panel">
				<p id="names">音乐名字</p>
				<p id="singer">——歌唱家</p>
				<div class="bars">
					<a class="iconfont icon-prev" id="prev"></a>
					<a class="iconfont icon-play" id="player"></a>
					<a class="iconfont icon-next" id="next"></a> 
						<!-- 这个部分可以进行优化-->
				</div>
			</div>
			<div class="line">
				<div class="total"></div>
				<div class="now"></div>
				<div class="times">
						15:00
				</div>
			</div>	
			<ul class="list">
			</ul>	
	</div>
</body>
</html>
